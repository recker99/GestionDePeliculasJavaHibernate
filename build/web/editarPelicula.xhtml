<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Pelicula</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/Styles/estilos.css" />
    </h:head>
    <h:body>
           <!-- Contenedor principal -->
    <div class="main-container">
           <h1>Editar Película</h1>
      <div class="form-wrapper">     
        <!-- Formulario de registro -->
        <h:form>
           <div class="form-container">
            
                <div class="form-group">
                      <h:outputLabel value="Nombre de la Película:" for="nombrePelicula"/>
                      <h:inputText id="nombrePelicula" value="#{peliBean.nombrePelicula}"/>
                  </div>
                  <div class="form-group">
                      <h:outputLabel value="Año de la Película:" for="annoPelicula"/>
                      <h:inputText id="annoPelicula" value="#{peliBean.annoPelicula}"/>
                  </div>
                  <div class="form-group">
                      <h:outputLabel value="Género:" for="idGenero"/>
                      <h:selectOneMenu id="idGenero" value="#{peliBean.idGenero}">
                          <f:selectItems value="#{peliBean.generos}" var="genero"
                                         itemValue="#{genero.idGenero}" itemLabel="#{genero.nombreGenero}"/>
                      </h:selectOneMenu>
                  </div>
               <div class="form-actions"> 
                <h:commandButton value="Actualizar" action="#{peliBean.actualizarPelicula()}" styleClass="btnActualizar"/>
               </div>
           </div>
        </h:form>
      </div>
    </div>
  </h:body>
</html>
